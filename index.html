<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/index.css">
    <title>RFID</title>
</head>
<body>
    <div class="DB">
        <h1>Bienvenido</h1>
        <form id="FRM_Inicio">
            <h2>Iniciar sesión</h2>
            <div class="DA">
                <label class="LA">Ingresa tu RFID</label>
                <input type="number" id="RFID" required>
                <label class="LA">Ingresa tu nombre de usuario</label>
                <input type="text" id="Usuario" required><!-- Agregamos un campo para la contraseña en el formulario de registro -->
                <label class="LA">Ingresa tu contraseña</label>
                <input type="password" name="contraseña" required>
            </div>
            <div class="DC">
                <input type="submit" value="Aceptar">
                <input type="reset" value="Limpiar">
            </div>
        </form>
        <div class="Registro">
            <h4>No cuentas con un usuario, regístrate:</h4>
            <form id="FRM_Reg">
                <input type="submit" value="Registrarse">
            </form>
        </div>
    </div>
    <script src="/frontend/js/index2.js"></script>
    <script src="/frontend/js/conexion.js"></script>
    <script src="/frontend/js/inicioSesion.js"></script>
</body>
</html>
